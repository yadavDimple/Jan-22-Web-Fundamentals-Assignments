<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Calculator.css" />
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHS3Thw5KoLLE-Bj-EWscROx6MHeQpOszoFw&usqp=CAU" />
    <title>Calculator</title>
</head>

<body>


    <h1 class="a1">Assignment 1</h1>

    <div>
        <h1>Calculator</h1>
        <table>
            <tr>
                <td colspan="4"><input type="text" name="screen" /></td>
            </tr>
            <tr>
                <td><button class="btnclr">C</button></td>
                <td><button class="btnclr">+/-</button></td>
                <td><button class="btnclr">%</button></td>
                <td><button class="btn4">÷</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="btn4">×</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="btn4">–</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="btn4">+</button></td>
            </tr>
            <tr class="last">
                <td colspan="2"><button class="Zero">0</button></td>
                <td><button>•</button></td>
                <td><button class="btn4">=</button></td>
            </tr>
        </table>
    </div>


</body>

</html>

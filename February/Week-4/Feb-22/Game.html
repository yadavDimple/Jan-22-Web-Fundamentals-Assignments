<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Game.css" />
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRU3Tncm727dkCAqpskoSkNwBMS5UemMWVov3owsGi_GUcKg-X&usqp=CAU" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Rock-Paper-Scissors-Game</title>
</head>

<body>
    <div>
        <h1>ROUND 1</h1>
        <div class="top">
            <span>YOUR SCORE </span>
            <span>OPPONENT'S SCORE </span><br/>
            <span class="star1"><i class="material-icons">star star star</i></span>
            <span class="star2"><i class="material-icons">star star star</i>  </span>
        </div>
        <div class="mid">
            <img src="https://www.rpsgame.org/assets/img/rock.svg" alt="" />
            <img src="https://www.rpsgame.org/assets/img/paper.svg" alt="" />
            <img src="https://www.rpsgame.org/assets/img/scissors.svg" alt="" />

        </div>
        <div class="end">
            <span>Take your pick</span>
            <span>waiting for the opponent</span>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <header>Todo App</header>
        <div class="input-field">
            <input type="text" placeholder="Add your new todo" />
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <li>Get a new Laptop<span><i class="fas fa-trash "></i></span></li>
            <li>Go to Shopping<span><i class="fas fa-trash "></i></span></li>
            <li>Read a Newspaper <span><i class="fas fa-trash "></i></span></li>
            <li>Go to College<span><i class="fas fa-trash "></i></span></li>
            <li>Go to Meeting<span><i class="fas fa-trash "></i></span></li>
        </ul>
        <div class="footer ">
            <span>You have 5 pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>
</body>

</html>

<html>

<head>
    <title>Admission-Form</title>
</head>

<body>
    <div style="background-color: aliceblue;">
        <h1>College Admission Form</h1>
        <h3>Enter Your admission information below</h3>
        <form action="">
            <label for="Name">Name*</label><br/><br/>
            <input type="text" placeholder="First Name " name="fn " pattern="[a-zA-z ]{4,9} " required />
            <input type="text" placeholder="Middle Initial " name="mn " pattern="[a-zA-z ]{4,9} " />
            <input type="text" placeholder="Last Name " name="ln " pattern="[a-zA-z ]{4,9} " required />
            <br/><br/>
            <label for="Father's name">Father's Name *</label><br/><br/>
            <input type="text" placeholder="First Name " name="fm " pattern="[a-zA-z ]{4,9} " required />
            <input type="text" placeholder="Middle Initial " name="mn " pattern="[a-zA-z ]{4,9} " />
            <input type="text" placeholder="Last Name " name="ln " pattern="[a-zA-z ]{4,9} " required />
            <br/><br/>
            <label for="Mother's name">Mother's Name *</label><br/><br/>
            <input type="text" placeholder="First Name " name="fn " pattern="[a-zA-z ]{4,9} " required />
            <input type="text" placeholder="Middle Initial " name="mn " pattern="[a-zA-z ]{4,9} " />
            <input type="text" placeholder="Last Name " name="ln " pattern="[a-zA-z ]{4,9} " required />
            <br/><br/>
            <label for="DOB">Date of Birth *</label>
            <br/><br/>
            <input type="date" required/>
            <br/><br/>
            <label>Gender*</label><br/><br/>
            <input type="radio" name="Gender " required/>Male
            <input type="radio" name="Gender " />Female
            <input type="radio" name="Gender " />Other
            <br/><br/>
            <label for=" ">Mobile No.*</label><br/><br/>
            <input type="number" placeholder="Enter your mobile number " minlength="10 " maxlength="12 " pattern="(0|91)?[6-9][0-9]{9} " required />
            <br/><br/>
            <label for=" ">Email *</label><br/><br/>
            <input type="email" placeholder="ex: myname@gmail.com " pattern=".+@gmail\.com " required />
            <br/><br/>
            <label for=" ">Address*</label>
            <br/><br/>
            <textarea name="address" placeholder="Enter Your Address " id=" " cols="30 " rows="10 " required></textarea>
            <br/><br/>
            <label for=" ">Pincode*</label>
            <br/><br/>
            <input type="number" placeholder="Enter pincode " name="code " required/>
            <br/><br/>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>


        </form>
    </div>
</body>

</html>
